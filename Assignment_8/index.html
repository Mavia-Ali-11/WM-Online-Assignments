<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div id="timer">
            <h1 id="heading">STOP WATCH</h1>
            <h1 id="watch">00:00:00:00</h1>
            <center>
                <div>
                    <button id="control" onclick="startStop()" onmouseover="over()" onmouseout="out()">Start</button>
                    <button id="reset" onclick="reset()">Reset</button>
                </div>
            </center>
        </div>
    </div>
</body>

<script src="app.js"></script>
</html>
